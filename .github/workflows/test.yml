name: 持续集成
on:
  pull_request:
  push:
    branches:
      - "*"
    tags:
      - "*"

jobs:
  build:
    name: 测试
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 准备 | 缓存 Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-test-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: 检查格式
        run: cargo fmt --all -- --check
      - name: 检查脚本语法
        run: |
          sh -n install
          sh -n scripts/release_preflight.sh
          sh -n scripts/log_alert_guard.sh
      - name: 安装中文化检查依赖
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml
      - name: 中文化守门检查
        run: python3 scripts/check_i18n_guard.py
      - name: 静态分析 Clippy
        run: cargo clippy -- -D warnings
      - name: 测试
        run: cargo test -- --test-threads=1
      - name: 安全审计
        run: |
          cargo install cargo-audit --locked --force
          ./scripts/cargo_audit.sh
