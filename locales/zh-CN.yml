Help: " 帮助 "
HelpTips: |-
  - 通用 ---------------------------------------------------------------------------------

    ?                               显示帮助信息
    `                               切换调试日志面板
    /                               打开股票搜索窗口
    q, ESC                          关闭当前窗口，或返回上一个 Tab
    Enter                           选择或确定
    R                               手动刷新行情数据

  - 个股详情 -----------------------------------------------------------------------------

    t                               展示或隐藏关注列表视图
    TAB, Shift+TAB                  切换行情图表的时间间隔
    h, Left Arrow, l, Right Arrow   切换蜡烛图的 K 线采样间隔

  - 关注列表 -----------------------------------------------------------------------------

    G                               切换关注列表分组
    t                               展示或隐藏个股详情视图
    j, Up Arrow, k, Down Arrow      上下切换关注列表中的项目

  - 资产总览 -----------------------------------------------------------------------------

    a                               多账户之前切换（如有）
    c                               切换展示币种
    j, Up Arrow, k, Down Arrow      上下切换持仓列表或其他列表的选中项

