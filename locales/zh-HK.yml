Help: " 幫助 "
HelpTips: |-
  - 通用 ---------------------------------------------------------------------------------

    ?                               顯示幫助信息
    `                               切換調試日誌面板
    /                               打開股票搜索窗口
    q, ESC                          關閉當前窗口，或返回上一個 Tab
    Enter                           選擇或確定
    R                               手動刷新行情數據

  - 個股詳情 -----------------------------------------------------------------------------

    t                               展示或隱藏關注列表視圖
    TAB, Shift+TAB                  切換行情圖表的時間間隔
    h, Left Arrow, l, Right Arrow   切換蠟燭圖的 K 線採樣間隔

  - 關注列表 -----------------------------------------------------------------------------

    G                               切換關注列表分組
    t                               展示或隱藏個股詳情視圖
    j, Up Arrow, k, Down Arrow      上下切換關注列表中的項目

  - 資產總覽 -----------------------------------------------------------------------------

    a                               多賬户之前切換（如有）
    c                               切換展示幣種
    j, Up Arrow, k, Down Arrow      上下切換持倉列表或其他列表的選中項

